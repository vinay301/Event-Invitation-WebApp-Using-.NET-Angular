<body>
  <div class="container">
   <div class="forms-container">
       <div class="signin-signup">
         <!--Bind a reactive form-->
           <form [formGroup]="registerForm" class="sign-in-form">
               <h2 class="title">Register</h2>
               <div class="input-field"  [class.error]="registerForm.controls['username'].dirty && registerForm.hasError('required','username')">
                <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
                <input type="text" placeholder="Username" formControlName="username"/>
               </div>
               <small *ngIf="(registerForm.controls['username']?.dirty || registerForm.controls['username']?.touched) && registerForm?.hasError('required','username')" class="text-danger">*Username is required</small>

               <div class="input-field" [class.error]="registerForm.controls['email'].dirty && registerForm.hasError('required','email')">
                <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="mail"></mat-icon>
                <input type="email" placeholder="Email" formControlName="email"/>
               </div>
               <small *ngIf="(registerForm.controls['email']?.dirty || registerForm.controls['email']?.touched) && registerForm?.hasError('required','email')" class="text-danger">*Email is required</small>
               
               <!-- <div class="input-field" [class.error]="registerForm.controls['phoneNumber'].dirty && registerForm.hasError('required','phoneNumber')">
                <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="call"></mat-icon>
                <input type="text" placeholder="Phone Number" formControlName="phoneNumber"/>
               </div>
               <small *ngIf="(registerForm.controls['phoneNumber']?.dirty || registerForm.controls['phoneNumber']?.touched) && registerForm?.hasError('required','phoneNumber')" class="text-danger">*Phone Number is required</small>
               <span *ngIf="registerForm.controls['phoneNumber'].errors?.['maxLength']">
                Phone Number Should not be greater than 10 characters
              </span> -->

               <div class="input-field" [class.error]="registerForm.controls['password'].dirty && registerForm.hasError('required','password')">
                <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="lock"></mat-icon>
                <input type="password" placeholder="Password" formControlName="password"/>
               </div>
               <small *ngIf="(registerForm.controls['password']?.dirty || registerForm.controls['password']?.touched) && registerForm?.hasError('required','password')" class="text-danger">*Password is required</small>
               <span *ngIf="registerForm.controls['password'].errors?.['minLength']">
                Password must have atleast than 8 characters
              </span>

               <input (click)="onRegister()" type="submit" class="btn" value="Sign up" />
               form value : {{registerForm.value | json}} <br>
               form status : {{registerForm.valid}}
           </form>
           
       </div>
   </div>
  </div>
  <div class="panels-container">
   <div class="panel left-panel">
       <div class="content">
           <h3>One of us ?</h3>
           <p>
             We honoured to have you on board with us.
           </p>
           <a routerLink="/login"></a><button class="btn transparent" id="sign-in-btn">
             Log in
           </button>
         </div>
     
     <img src="../../../../assets/images/register.png" class="image" alt="register" />
   </div>

 </div>

</body>
