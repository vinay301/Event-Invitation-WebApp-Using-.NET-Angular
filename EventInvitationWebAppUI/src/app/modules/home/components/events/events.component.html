<div class="hero">
  <h1 class="hero-text">Listed <span style="color: #A5582C;">Events</span></h1>

  <!--Cart section-->
  <section class="event-list">
    <a routerLink="/add-event" class="btn rounded-full mb-3">List New Event</a>
    <div class="container">
        <div class="events">
            <div class="event-lists" *ngFor="let events of events">
                <div class="event-item">
                    <div class="event-item-image">
                        <img src="../../../../../assets/images/Events.png" alt="events-list-image">
                    </div>
                    <div class="event-item-info">
                        <h4>{{events.name}}</h4>
                        <p>1 Item</p>
                    </div>
                    <div class="view-event">
                       <button type="button" class="btn">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </section>

</div>
