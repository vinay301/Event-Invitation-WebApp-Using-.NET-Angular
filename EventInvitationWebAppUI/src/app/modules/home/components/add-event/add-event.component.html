<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form (ngSubmit)="addEvent()"  #form="ngForm" autocomplete="off" class="sign-in-form">
            <div class="logo">
              <h4>Evently</h4>
            </div>

            <div class="heading">
              <h2>List Your Event Here</h2>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="text"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  placeholder="Name"
                  required
                  [(ngModel)] = "addEventRequest.name"
                  name = "name"
                />
               
              </div>

              <div class="input-wrap">
                
                <input
                  type="date"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  placeholder="Start Date"
                  required
                  [(ngModel)] = "addEventRequest.startDate"
                  name = "startDate"
                />
               
              </div>

              <div class="input-wrap">
                
                <input
                  type="date"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  placeholder="End Date"
                  [(ngModel)] = "addEventRequest.endDate"
                  name="endDate"
                  required
                />
               
              </div>

              <input type="submit" value="List Event" class="sign-btn" />
            </div>
          </form>

        
        </div>

        <div class="carousel">
          <div class="images-wrapper">
            <img src="../../../../../assets/images/add-event.jpg" class="image img-1 show" alt="" />
          </div>

          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2>Add an event to your calendar.</h2>
              </div>
            </div>

            <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
              <span data-value="3"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
